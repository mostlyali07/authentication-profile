<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User authentication & Profile</title>
</head>

<body>
    <input type="text" name="username" id="username">
    <input type="email" name="email" id="email">
    <input type="password" name="password" id="password">
    <input type="submit" id="submit" value="submit">
    <script src="app.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBt3HfUXDiml8kTbvpvYYIm3886T6zhP54",
            authDomain: "user-authentication-c6686.firebaseapp.com",
            databaseURL: "https://user-authentication-c6686-default-rtdb.firebaseio.com",
            projectId: "user-authentication-c6686",
            storageBucket: "user-authentication-c6686.appspot.com",
            messagingSenderId: "217875099834",
            appId: "1:217875099834:web:50fdc4b39f1c142f33d283"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth();
        submit.addEventListener('click', (e) => {

            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password  = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    const user = userCredential.user;
                    set(ref(database, 'users/' + user.uid),{
                        username: username,
                        email: email
                    })
                    alert("User Created");
                    // ...
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);
                    // ..
                });
        });
    </script>
</body>

</html>
